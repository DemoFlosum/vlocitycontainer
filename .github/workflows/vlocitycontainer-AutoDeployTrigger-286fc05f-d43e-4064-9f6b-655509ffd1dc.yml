name: Trigger auto deployment for vlocitycontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ 1.2.4 ]
    paths:
    - '**'
    - '.github/workflows/vlocitycontainer-AutoDeployTrigger-286fc05f-d43e-4064-9f6b-655509ffd1dc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VLOCITYCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VLOCITYCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VLOCITYCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.VLOCITYCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VLOCITYCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: vlocitycontainer
          resourceGroup: flosumagentdemo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


